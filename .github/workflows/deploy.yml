name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_ENV: production
  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
  CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
  CF_PAGES_PROJECT_FRONTEND: ${{ secrets.CF_PAGES_PROJECT_FRONTEND || 'financezap-frontend' }}
  CF_PAGES_PROJECT_LANDING: ${{ secrets.CF_PAGES_PROJECT_LANDING || 'zela-landing' }}

jobs:
  deploy:
    name: Build & publish frontend/backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set git commit information
        id: git_info
        run: |
          echo "GIT_COMMIT_HASH=$(git rev-parse HEAD 2>/dev/null || echo "${{ github.sha }}")" >> $GITHUB_ENV
          echo "GIT_COMMIT_DATE=$(git log -1 --format=%aI 2>/dev/null || echo 'unknown')" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
          echo "APP_VERSION=$(git describe --tags --always 2>/dev/null || echo '1.0.0')" >> $GITHUB_ENV

      - name: Backend | Install dependencies
        working-directory: financezap-backend
        run: npm ci

      - name: Backend | Run tests
        working-directory: financezap-backend
        run: npm run test:ci

      - name: Backend | Build worker
        working-directory: financezap-backend
        env:
          GIT_COMMIT_HASH: ${{ env.GIT_COMMIT_HASH }}
          GIT_COMMIT_DATE: ${{ env.GIT_COMMIT_DATE }}
          BUILD_DATE: ${{ env.BUILD_DATE }}
          APP_VERSION: ${{ env.APP_VERSION }}
        run: npm run build:skip-tests

      - name: Backend | Deploy Cloudflare Worker
        working-directory: financezap-backend
        run: npm run deploy:worker

      - name: Frontend | Install dependencies
        working-directory: financezap-frontend
        run: npm ci

      - name: Frontend | Build
        working-directory: financezap-frontend
        env:
          VITE_GIT_COMMIT_HASH: ${{ env.GIT_COMMIT_HASH }}
          VITE_GIT_COMMIT_DATE: ${{ env.GIT_COMMIT_DATE }}
          VITE_BUILD_DATE: ${{ env.BUILD_DATE }}
          VITE_APP_VERSION: ${{ env.APP_VERSION }}
        run: npm run build

      - name: Frontend | Deploy Cloudflare Pages
        working-directory: financezap-frontend
        run: npx wrangler pages deploy dist --project-name "${{ env.CF_PAGES_PROJECT_FRONTEND }}"

      - name: Landing | Install dependencies
        working-directory: financezap-landing
        run: npm ci

      - name: Landing | Build
        working-directory: financezap-landing
        run: npm run build

      - name: Landing | Deploy Cloudflare Pages
        working-directory: financezap-landing
        run: npx wrangler pages deploy dist --project-name "${{ env.CF_PAGES_PROJECT_LANDING }}"
