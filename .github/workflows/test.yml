name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: financezap-backend/package-lock.json

      - name: Install dependencies
        working-directory: financezap-backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: financezap-backend
        run: npx prisma generate

      - name: Run tests
        working-directory: financezap-backend
        run: npm run test:ci
