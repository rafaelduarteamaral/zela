name: Run Tests

on:
  push:
    branches:
      - main
      - develop
      - 'copilot/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: financezap-backend/package-lock.json

      - name: Install dependencies
        working-directory: financezap-backend
        run: npm ci

      - name: Run tests
        working-directory: financezap-backend
        run: npm run test:ci

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: financezap-backend/coverage/
          retention-days: 7