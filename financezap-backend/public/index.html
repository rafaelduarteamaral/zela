<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceZap - Mensagens Recebidas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .messages-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 70vh;
            overflow-y: auto;
        }

        .messages-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .message {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }

        .message.new {
            background: #e0f2fe;
            border-left-color: #10b981;
            animation: highlight 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes highlight {
            0% {
                background: #10b981;
                transform: scale(1.02);
            }
            100% {
                background: #e0f2fe;
                transform: scale(1);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-number {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .message-time {
            color: #6b7280;
            font-size: 0.9em;
        }

        .message-text {
            color: #333;
            font-size: 1em;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Scrollbar customizada */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± FinanceZap - Mensagens Recebidas</h1>
            <div>
                Status: <span id="status" class="status disconnected">Desconectado</span>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalMensagens">0</div>
                    <div class="label">Total de Mensagens</div>
                </div>
            </div>
        </div>

        <div class="messages-container">
            <h2>ðŸ’¬ Mensagens Recebidas</h2>
            <div id="messagesList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h3>Nenhuma mensagem ainda</h3>
                    <p>Aguardando mensagens do WhatsApp...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mensagens = [];
        let eventSource = null;

        function atualizarStatus(conectado) {
            const statusEl = document.getElementById('status');
            if (conectado) {
                statusEl.textContent = 'Conectado';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'Desconectado';
                statusEl.className = 'status disconnected';
            }
        }

        function atualizarEstatisticas() {
            document.getElementById('totalMensagens').textContent = mensagens.length;
        }

        function formatarNumero(numero) {
            // Formata nÃºmero brasileiro
            if (numero.startsWith('+55')) {
                const ddd = numero.substring(3, 5);
                const parte1 = numero.substring(5, 10);
                const parte2 = numero.substring(10);
                return `(${ddd}) ${parte1}-${parte2}`;
            }
            return numero;
        }

        function adicionarMensagem(mensagem) {
            mensagens.unshift(mensagem);
            if (mensagens.length > 100) {
                mensagens.pop();
            }
            renderizarMensagens();
            atualizarEstatisticas();
        }

        function renderizarMensagens() {
            const container = document.getElementById('messagesList');
            
            if (mensagens.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <h3>Nenhuma mensagem ainda</h3>
                        <p>Aguardando mensagens do WhatsApp...</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = mensagens.map((msg, index) => {
                let mediaHtml = '';
                if (msg.mediaUrls && msg.mediaUrls.length > 0) {
                    mediaHtml = msg.mediaUrls.map((url, i) => {
                        const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(url);
                        if (isImage) {
                            return `<img src="${url}" alt="MÃ­dia ${i + 1}" style="max-width: 100%; border-radius: 8px; margin-top: 10px;" />`;
                        } else {
                            return `<a href="${url}" target="_blank" style="display: block; margin-top: 10px; color: #667eea; text-decoration: none;">ðŸ“Ž Anexo ${i + 1}</a>`;
                        }
                    }).join('');
                }
                
                return `
                <div class="message ${index === 0 ? 'new' : ''}">
                    <div class="message-header">
                        <div class="message-number">ðŸ“ž ${formatarNumero(msg.numero)}</div>
                        <div class="message-time">${msg.dataHora}</div>
                    </div>
                    ${msg.mensagem ? `<div class="message-text">${escapeHtml(msg.mensagem)}</div>` : ''}
                    ${mediaHtml}
                </div>
            `;
            }).join('');

            // Remove classe 'new' apÃ³s animaÃ§Ã£o
            setTimeout(() => {
                const firstMessage = container.querySelector('.message.new');
                if (firstMessage) {
                    firstMessage.classList.remove('new');
                }
            }, 500);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function conectar() {
            console.log('ðŸ”„ Tentando conectar...');
            
            // Carrega mensagens existentes
            fetch('/api/mensagens')
                .then(res => {
                    console.log('âœ… Resposta da API:', res.status);
                    return res.json();
                })
                .then(data => {
                    console.log('ðŸ“¦ Dados recebidos:', data);
                    if (data.success) {
                        mensagens = data.mensagens;
                        renderizarMensagens();
                        atualizarEstatisticas();
                    }
                })
                .catch(err => {
                    console.error('âŒ Erro ao carregar mensagens:', err);
                });

            // Fecha conexÃ£o anterior se existir
            if (eventSource) {
                eventSource.close();
            }

            // Conecta ao stream de eventos
            console.log('ðŸ”Œ Conectando ao SSE...');
            eventSource = new EventSource('/api/mensagens/stream');
            
            eventSource.onopen = () => {
                console.log('âœ… Conectado ao servidor SSE');
                atualizarStatus(true);
            };

            eventSource.onmessage = (event) => {
                console.log('ðŸ“¨ Evento recebido:', event);
                try {
                    // Ignora pings
                    if (event.data.trim() === ': ping' || event.data.trim() === 'ping') {
                        return;
                    }
                    
                    const dados = JSON.parse(event.data);
                    
                    // Ignora mensagens de conexÃ£o
                    if (dados.tipo === 'conexao') {
                        console.log('âœ…', dados.mensagem);
                        return;
                    }
                    
                    // Adiciona mensagem real
                    if (dados.numero && dados.mensagem) {
                        adicionarMensagem(dados);
                    }
                } catch (err) {
                    console.error('âŒ Erro ao processar mensagem:', err, event.data);
                }
            };

            eventSource.onerror = (err) => {
                console.error('âŒ Erro na conexÃ£o SSE:', err);
                console.error('   ReadyState:', eventSource.readyState);
                console.error('   URL:', eventSource.url);
                
                atualizarStatus(false);
                
                // Tenta reconectar apÃ³s 3 segundos
                if (eventSource.readyState === EventSource.CLOSED) {
                    console.log('ðŸ”„ Tentando reconectar em 3 segundos...');
                    setTimeout(() => {
                        conectar();
                    }, 3000);
                }
            };
        }

        // Inicia conexÃ£o quando a pÃ¡gina carrega
        window.addEventListener('load', () => {
            conectar();
        });

        // Reconecta se a pÃ¡gina ficar visÃ­vel novamente
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && (!eventSource || eventSource.readyState === EventSource.CLOSED)) {
                conectar();
            }
        });
    </script>
</body>
</html>
